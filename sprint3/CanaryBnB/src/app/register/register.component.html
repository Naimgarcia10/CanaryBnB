<app-small-header></app-small-header>

<h1 style="text-align: center;">Registro</h1>

<div class="form-container">
  <form [formGroup]="formRegister" (ngSubmit)="registerAction()">
    <div>
      <label for="email">Email</label>
      <input type="text" class="form-control" formControlName="email">
    </div>

    <div class="alert-danger" [hidden]="email.valid || email.pristine">
      <span *ngIf="email.hasError('required')">El email es obligatorio</span>
      <span *ngIf="email.hasError('email')">El email no es válido</span>
    </div>

    <div>
      <label for="password">Contraseña</label>
      <input type="password" class="form-control" formControlName="password">
    </div>

    <div class="alert-danger" [hidden]="password.valid || password.pristine">
      <span *ngIf="password.hasError('required')">La contraseña es obligatoria</span>
      <span *ngIf="password.hasError('minlength')">La contraseña debe tener al menos 6 caracteres</span>
    </div>

    <div>
      <label for="password2">Repetir Contraseña</label>
      <input type="password" class="form-control" formControlName="password2">
    </div>

    <div class="alert-danger" [hidden]="password2.value==password.value">
      <span>La contraseña debe coindidir</span>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="formRegister.invalid">Registrarse</button>

  </form>
</div>
