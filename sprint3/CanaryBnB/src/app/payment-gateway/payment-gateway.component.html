<app-small-header></app-small-header>

<h1 class="title">Pasarela de Pago</h1>

<form (ngSubmit)="procesarPago(); goToHome()" #pagoForm="ngForm" class="pago-form">
    <div class="form-row">
      <label for="titular">Titular de la tarjeta:</label>
      <input type="text" id="titular" name="titular" [(ngModel)]="pago.titular" required>
    </div>
    <div class="form-row">
      <label for="fechaCaducidad">Fecha de caducidad:</label>
      <input type="text" id="fechaCaducidad" name="fechaCaducidad" [(ngModel)]="pago.fechaCaducidad" placeholder="MM/AA" required>
      <label for="cvv" class="cvv-label">CVV:</label>
      <input type="text" id="cvv" name="cvv" [(ngModel)]="pago.cvv" required>
    </div>
    <div class="form-row">
      <label for="numero">NÃºmero de la tarjeta:</label>
      <input type="text" id="numero" name="numero" [(ngModel)]="pago.numero" required>
    </div>
    <div class="form-row">
        <button type="submit" [disabled]="!pagoForm.valid" id="confirmPaymentButton">Confirmar Pago</button>
    </div>
  </form>
