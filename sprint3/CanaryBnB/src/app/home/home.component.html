<div class="container">
  <div class="form-container">
    <form (submit)="submitForm()">
      <div class="form-group">
        <label for="destination">Destino:</label>
        <input type="text" id="destination" name="destination" [(ngModel)]="formData.destination" required>
      </div>

      <div class="form-group">
        <label for="checkin">Fecha de entrada:</label>
        <input type="date" id="checkin" name="checkin" [(ngModel)]="formData.checkin" required>
      </div>

      <div class="form-group">
        <label for="checkout">Fecha de salida:</label>
        <input type="date" id="checkout" name="checkout" [(ngModel)]="formData.checkout" required>
      </div>

      <div class="form-group">
        <label for="people">Personas:</label>
        <input type="number" id="people" name="people" [(ngModel)]="formData.people" min="1" required>
      </div>

      <button type="submit">Buscar</button>
    </form>
  </div>
</div>

<div class="hotels-container">
  <h2>Hoteles mejor valorados</h2>
  <div class="hotels">
    <ng-container *ngFor="let hotel of bestRatedHotels">
      <div class="hotel-card">
        <div class="hotel-name">{{ hotel.name }}</div>
        <img [src]="hotel.images[0]" [alt]="hotel.name" />
      </div>
    </ng-container>
  </div>
</div>
