<div *ngFor="let hotel of hotels" class="hotel-card">
  <img src="{{hotel.imageUrl}}" alt="{{hotel.name}}">
  <div class="hotel-card-info">
    <h3>{{hotel.name}}</h3>
    <p>Camas: {{hotel.numBeds}}</p>
    <p>Habitaciones: {{hotel.numRooms}}</p>
    <p>Baños: {{hotel.numBathrooms}}</p>
    <p>Cancelación gratuita: {{hotel.freeCancellation ? 'Sí' : 'No'}}</p>
  </div>
  <div class="hotel-card-rating">
    <p>Rating: {{hotel.rating}}</p>
    <p>Precio: {{hotel.price}}€</p>
  </div>
</div>
