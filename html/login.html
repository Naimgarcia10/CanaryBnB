<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <link rel="stylesheet" href="../styles/forms.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../scripts/forms.js"></script>
</head>

<body>


    <!-- cabecera -->
    <header>
        <a href="homePage_unLogged.html" class="logo">
            <img src="../images/logo_blanco5.png" alt="logo" class="logo-img">
        </a>
        <p></p>
    </header>

    <!-- Cuerpo del Login -->

    <form id="login_form" method="dialog">
        <h1 class="titulo">Iniciar Sesión</h1>
        <div class="form_container">

            <div class="form__group field">
                <input type="email" name='email' id="email" class="form__field" placeholder="">
                <label for="email" class="form__label">Mail</label>
                <span class="form__line"></span>
            </div>


            <div class="form__group field">
                <input type="password" name='password' id="password" class="form__field">
                <label for="password" class="form__label">Password</label>
                <span class="form__line"></span>
            </div>
            <div class="bottom_form">
                <p class="form_paragraph">¿Aún no tienes cuenta? <a href="register.html" class="form_link">Registrate ya</a></p>
                <button class="form_submit" onclick="loginAction('#login_form', ['.form__field']);">Entrar</button>
            </div>

        </div>
    </form>
</body>
</html>
