<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/available_hotels_logged.css">
    <title>CanaryBnB</title>
  </head>
  <body>

    <header>
      <a href="homePage_logged.html" class="logo">
          <img src="../images/logo_blanco5.png" alt="logo" class="logo-img">
      </a>
      <p></p>
      <div id="button_user">
          <select onchange="redirect(this)">
              <option id="userName" value="Usuario">Mi perfil</option>
              <option value="datos">Modificar datos personales</option>
              <option value="historial">Historial de reservas</option>
          </select>
      </div>
    </header>


    <div class ="container">
      <label for="sort">Ordenar por:</label>
      <select id="sort">
        <option value="defect">Por defecto</option>
        <option value="price">Precio</option>
        <option value="rating">Valoración</option>
      </select>
    </div>

    
    <div id="hotelList"></div>
    <p id="hotelName"></p>

    <div id="rectangulo_filtros">
        <form>
            <h1 id="filtrar_label">Filtrar por:</h1>
            <div id="linea_horizontal"></div>
            <h1 id="precio_label">Precio</h1>
            <div class="price_option">
                <input type="radio" id="lower_option" name="price_option" value="lower"><label for="lower_option">Más bajo primero</label><br>
                <input type="radio" id="higher_option" name="price_option" value="higher"><label for="higher_option">Más alto primero</label>
            </div>
            <div id="linea_horizontal2"></div>
            <h1 id="valoracion_label">Valoración</h1>
            <!-- estrellas -->
            <div class="estrellas">
                <label for="estrellas">★</label>
                <label for="estrellas">★</label>
                <label for="estrellas">★</label>
                <label for="estrellas">★</label>
                <label for="estrellas">★</label>
            </div>
            <div id="linea_horizontal3"></div>
            <h1 id="alojamiento_label">Tipo de Alojamiento</h1>
            <div class="alojamientos">
                <input type="checkbox" id="hoteles" name="alojamientos" value="hotel"><label for="hoteles">Hoteles</label><br>
                <input type="checkbox" id="apartamentos" name="alojamientos" value="apartamento"><label for="apartamentos">Apartamentos</label><br>
                <input type="checkbox" id="villas" name="alojamientos" value="villa"><label for="villas">Villas</label><br>
                <input type="checkbox" id="casas" name="alojamientos" value="casa"><label for="casas">Casas</label>
            </div> 
            <div id="linea_horizontal4"></div>
            <button id="filters_button"> Aplicar Filtros </button>
        </form>        

        </div>


    <script src="../scripts/availableHotels_logged.js"></script>
    <script>
      // Ejecuta displayHotels() cuando se carga la página availableHotels2.html
      window.addEventListener("DOMContentLoaded", displayHotels);
    </script>

  </body>
</html>
