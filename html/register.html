<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="../styles/forms.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanaryBnB</title>

    <script src="../scripts/forms.js"></script>
</head>

<body>

    <!-- cabecera -->
    <header>
        <a href="homePage_unLogged.html" class="logo">
            <img src="../images/logo_blanco5.png" alt="logo" class="logo-img">
        </a>
        <p></p>
    </header>

    <form id="register_form" method="dialog">
        <h1 class="titulo">Registrarse</h1>
        <div class="form_container">

            <div class="form__group field">
                <input type="text" name='full_name' id="full_name" class="form__field" placeholder=" ">
                <label for="full_name" class="form__label">Nombre y Apellidos</label>
                <span class="form__line"></span>
            </div>

            <div class="form__group field">
                <input type="email" name='email' id="email" class="form__field" placeholder=" ">
                <label for="email" class="form__label">Correo Electrónico</label>
                <span class="form__line"></span>
            </div>

            <div class="form__group field">
                <input type="date" name='birthdate' id="birthdate" class="form__field" placeholder=" ">
                <label for="birthdate" class="form__label">Fecha de nacimiento</label>
                <span class="form__line"></span>
            </div>

            <div class="form__group field">
                <input type="password" name='password' id="password" class="form__field" >
                <label for="password" class="form__label">Contraseña</label>
                <span class="form__line"></span>
            </div>

            <div class="form__group field">
                <input type="password" name='password2' id="password2" class="form__field">
                <label for="password" class="form__label">Repetir contraseña</label>
                <span class="form__line"></span>
            </div>
            <div class="bottom_form">
                <p class="form_paragraph">¿Estás registrado? <a href="login.html" class="form_link">Inicia sesión aquí</a></p>
                <button class="form_submit" onclick="registerAction('#register_form', ['.form__field']);">Entrar</button>
            </div>
        </div>
    </form>

</body>

<html>
