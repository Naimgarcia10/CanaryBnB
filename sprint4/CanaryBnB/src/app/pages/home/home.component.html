<ion-header>
  <ion-toolbar>
    <ion-title>Buscador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Destino</ion-label>
          <ion-input type="text" [(ngModel)]="destination"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Fecha de entrada</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="checkInDate"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label>Fecha de salida</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="checkOutDate"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Personas</ion-label>
          <ion-input type="number" [(ngModel)]="people"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="full" (click)="confirmSearch()">Confirmar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
